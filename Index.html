<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Taller de Reparación</title>
</head>
<body>
    <h1 class="tittle">Taller Rayo Mcqueen</h1>
    <br>
    <div class="container">
          <h2>Datos del Cliente:</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="" id="nombre">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="dui">DUI</label>
                <input type="text" class="form-control" placeholder="" id="dui">
              </div>
            </div>
          </div>
      
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nit">NIT</label>
                <input type="text" class="form-control" placeholder="" id="nit">
              </div>
            </div>
        </div>
            <h2>Datos del Vehículo:</h2>
            <div class="row">
            <div class="col-md-6">
                
              <div class="form-group">
                <label for="marca">Seleccione una marca de vehículo</label>
                <select id="marca" class="form-control">
                    <option disabled selected>Seleccione una marca</option>
                    <option>KIA</option>
                    <option>Volkswagen</option>
                    <option>Toyota</option>
                    <option>Nissan</option>
                    <option>Ford</option>
                  </select>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="modelo">Seleccione El modelo del Vehículo</label>
                  <select id="modelo" class="form-control">
                    <option disabled selected>Seleccione un modelo</option>
                    </select>
                </div>
              </div>
        </div>
          <div class="row">
            <div class="col-md-4">
      
              <div class="form-group">
                <label for="year">Año</label>
                <input type="number" class="form-control" id="year" placeholder="Año">
              </div>
            </div>
            <div class="col-md-4">
      
                <div class="form-group">
                  <label for="color">Color</label>
                  <input type="text" class="form-control" id="color" placeholder="Color">
                </div>
              </div>

              <div class="col-md-4">
      
                <div class="form-group">
                  <label for="Placa">Placa</label>
                  <input type="text" class="form-control" id="placa" placeholder="Placa">
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
             
              <div class="form-group">
                <label for="fallas">Fallas</label>
                <textarea class="form-control" id="fallas" rows="3" ></textarea>
              </div>
          </div>
        </div>
    </div>
<br>
      
      
          <button class="btn btn-primary" id="guardar">Guardar</button>
          <button class="btn btn-primary" id="borrar">Limpiar Tabla</button>
      </div>
      <div id="clientes">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
